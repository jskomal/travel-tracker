<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tracker</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/paper-plane-clr.svg" alt="paper-plane" />
        <img src="./images/arrow.svg" alt="right-facing arrow" />
        <img src="./images/plane-bw.svg" alt="airplane" />
        <h1>Travel Tracker</h1>
        <img src="./images/paper-plane.svg" alt="paper-plane" />
        <img src="./images/arrow.svg" alt="right-facing arrow" />
        <img src="./images/plane-clr.svg" alt="airplane" />
      </div>
    </header>
    <div class="main-view">
      <nav class="sidebar">
        <h2 id="userName">Welcome, [USER]</h2>
        <h3>See My Trips</h3>
        <button class="trip-filter-button" id="viewAll">All</button>
        <button class="trip-filter-button" id="viewPresent">Present</button>
        <button class="trip-filter-button" id="viewUpcomming">Upcoming</button>
        <button class="trip-filter-button" id="viewPast">Past</button>
        <button class="trip-filter-button" id="viewPending">Pending</button>
        <div class="financial-buttons">
          <button class="trip-filter-button finance-button" id="viewFinancials">
            Purchases
          </button>
          <button class="trip-filter-button finance-button" id="bookFlight">
            Book a new trip
          </button>
        </div>
      </nav>
      <main>
        <section id="tripView" class="trip-view">
          <article class="trip-card">
            <div class="image-header">
              <img
                src="https://images.unsplash.com/photo-1489171084589-9b5031ebcf9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80"
                alt="Lima, Peru"
              />
              <h3 class="destination-name-text">Lima, Peru</h3>
            </div>
            <section class="trip-info">
              <h4>Dates: X - X</h4>
              <h4>X travelers</h4>
              <h4>Suggested Activities: X</h4>
              <h4>Trip Status: X</h4>
            </section>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
