<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tracker</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/paper-plane-clr.svg" alt="paper-plane" />
        <img src="./images/arrow.svg" alt="right-facing arrow" />
        <img src="./images/plane-bw.svg" alt="airplane" />
        <h1>Travel Tracker</h1>
        <img src="./images/paper-plane.svg" alt="paper-plane" />
        <img src="./images/arrow.svg" alt="right-facing arrow" />
        <img src="./images/plane-clr.svg" alt="airplane" />
      </div>
    </header>
    <div class="main-view">
      <nav class="sidebar">
        <h2>Welcome, [USER]</h2>
        <h3>See My Trips</h3>
        <button class="trip-filter-button" id="viewAll">All</button>
        <button class="trip-filter-button" id="viewPresent">Present</button>
        <button class="trip-filter-button" id="viewUpcomming">Upcoming</button>
        <button class="trip-filter-button" id="viewPast">Past</button>
        <button class="trip-filter-button" id="viewPending">Pending</button>
      </nav>
      <main>
        <section class="top-view">
          <article class="trip-maker"></article>
          <article class="financials"></article>
        </section>
        <section class="trip-view">
          <article class="trip-card">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium,
            dignissimos!
          </article>
          <article class="trip-card">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui, optio.
          </article>
          <article class="trip-card">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus, magni.
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
