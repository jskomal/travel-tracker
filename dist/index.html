<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tracker</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <section id="loginView" class="login-view">
      <article class="login-card">
        <h1>Travel Tracker</h1>
        <h2>you must log in to view your trips</h2>
        <p id="loginValidation"></p>
        <div class="login-pairs">
          <label for="username-input">username:</label>
          <input
            required
            class="login-input"
            type="text"
            name="username-input"
            id="usernameInput"
          />
        </div>
        <div class="login-pairs">
          <label for="user-password">password:</label>
          <input
            required
            class="login-input"
            type="password"
            name="user-password"
            id="userPassword"
          />
        </div>
        <button id="loginSubmit">submit</button>
      </article>
    </section>
    <header>
      <div class="logo">
        <img src="./images/paper-plane-clr.svg" alt="paper-plane" />
        <img src="./images/arrow.svg" alt="right-facing arrow" />
        <img src="./images/plane-bw.svg" alt="airplane" />
        <h1>Travel Tracker</h1>
        <img src="./images/paper-plane.svg" alt="paper-plane" />
        <img src="./images/arrow.svg" alt="right-facing arrow" />
        <img src="./images/plane-clr.svg" alt="airplane" />
      </div>
    </header>
    <div class="main-view">
      <nav class="sidebar">
        <h2 id="userName">Welcome, [USER]</h2>
        <h3>See My Trips</h3>
        <div class="filter-buttons" id="filterButtons">
          <button class="trip-filter-button" id="viewAll">All</button>
          <button class="trip-filter-button" id="viewPresent">Present</button>
          <button class="trip-filter-button" id="viewUpcoming">Upcoming</button>
          <button class="trip-filter-button" id="viewPast">Past</button>
          <button class="trip-filter-button" id="viewPending">Pending</button>
        </div>
        <div class="financial-buttons">
          <button class="trip-filter-button finance-button" id="bookTrip">
            Book a new trip
          </button>
          <h4 id="purchases">You've spent X this year on travel</h4>
        </div>
      </nav>
      <main>
        <section id="tripView" class="trip-view">
          <article class="trip-card">
            <div class="image-header">
              <img
                src="https://images.unsplash.com/photo-1489171084589-9b5031ebcf9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80"
                alt="Lima, Peru"
              />
              <h3 class="destination-name-text">Lima, Peru</h3>
            </div>
            <section class="trip-info">
              <h4>Dates: X - X</h4>
              <h4>X travelers</h4>
              <h4>Suggested Activities: X</h4>
              <h4>Trip Status: X</h4>
            </section>
          </article>
        </section>
      </main>
      <div id="bookView" class="book-view hidden">
        <section class="booking-form">
          <div class="modal-header">
            <h3>Book a new trip</h3>
            <input
              type="image"
              class="close-booking"
              id="closeBookingModal"
              src="./images/close.svg"
              alt="close button"
            />
          </div>
          <div class="form-entries">
            <div class="input-pairs">
              <label for="Start Date">Start Date</label>
              <input
                required
                class="form-input"
                type="date"
                name="Start Date"
                id="startDate"
              />
            </div>
            <div class="input-pairs">
              <label for="Duration">Duration</label>
              <input
                required
                class="form-input"
                type="number"
                name="Duration"
                id="duration"
              />
            </div>
            <div class="input-pairs">
              <label for="Number of Travelers">Number of Travelers</label>
              <input
                required
                class="form-input"
                type="number"
                name="Number of Travelers"
                id="travelers"
              />
            </div>
            <div class="input-pairs">
              <label for="Destinations">Choose a destination</label>
              <select required class="form-input" name="Destinations" id="destinations">
                <option value="1">Lima, Peru</option>
                <option value="2">Stockholm, Sweden</option>
                <option value="3">Sydney, Australia</option>
                <option value="4">Cartagena, Columbia</option>
                <option value="5">Madrid, Spain</option>
                <option value="6">Jakarta, Indonesia</option>
                <option value="7">Paris, France</option>
                <option value="8">Tokyo, Japan</option>
                <option value="9">Amsterdam, Netherlands</option>
                <option value="10">Toronto, Canada</option>
                <option value="11">Mikonos, Greece</option>
                <option value="12">Wellington, New Zealand</option>
                <option value="13">St. Petersburg, Russia</option>
                <option value="14">Marrakesh, Morocco</option>
                <option value="15">Manila, Philippines</option>
                <option value="16">Bangkok, Thailand</option>
                <option value="17">Jaipur, India</option>
                <option value="18">Cape Town, South Africa</option>
                <option value="19">Quito, Ecuador</option>
                <option value="20">Miami, Florida</option>
                <option value="21">Tulum, Mexico</option>
                <option value="22">Rome, Italy</option>
                <option value="23">Copenhagen, Denmark</option>
                <option value="24">Vilnius, Lithuania</option>
                <option value="25">New York, New York</option>
                <option value="26">London, England</option>
                <option value="27">San Francisco, California</option>
                <option value="28">San Juan, Puerto Rico</option>
                <option value="29">Willemstad, Curaçao</option>
                <option value="30">Antananarivo, Madagascar</option>
                <option value="31">Colombo, Sri Lanka</option>
                <option value="32">Kathmandu, Nepal</option>
                <option value="33">Brussels, Belgium</option>
                <option value="34">Seoul, South Korea</option>
                <option value="35">Anchorage, Alaska</option>
                <option value="36">Reykjavík, Iceland</option>
                <option value="37">Frankfurt, Germany</option>
                <option value="38">Helsinki, Finland</option>
                <option value="39">Porto, Portugal</option>
                <option value="40">La Isla Tortuga, Costa Rica</option>
                <option value="41">Montego Bay, Jamaica</option>
                <option value="42">Santo Domingo, Dominican Republic</option>
                <option value="43">Nassau, The Bahamas</option>
                <option value="44">Caye Caulker, Belize</option>
                <option value="45">Calgary, Canada</option>
                <option value="46">Victoria, Seychelles</option>
                <option value="47">Zürich, Switzerland</option>
                <option value="48">Dar es Salaam, Tanzania</option>
                <option value="49">Castries, St Lucia</option>
                <option value="50">Hobart, Tasmania</option>
              </select>
            </div>
            <input class="form-input" type="button" value="Submit" id="bookSubmit" />
            <h4 class="estimated-cost" id="estimatedCost">Estimated Cost:</h4>
            <p id="successMessage"></p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
